{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'phaster/homepage.css' %}">

{% block content %}
<div id="header">
    <div id="branding">
        <h1 id="site-name">
            <a href="">Phaster Home</a>
        </h1>
    </div>
</div>
<div id="subheader">
    <h4 id="subheader h4">
            <a href="{{ request.path }}admin" style="margin-left:30px">Admin</a> 
    </h4>
</div>

<div id = "homepage-content">
    <div id="search-box">
        <h1> Search By Name or Accession Number </h1>
        {% include "phaster/search_form.html" %}
        {% if warning_msg %}
            <h1 style="color: indianred"> ERROR: <p>
            {{ warning_msg }} </h1>
        {% endif %}
        {% if file_created %}
            <h1 style="color:cornflowerblue"> {{ file_created }} </h1>
        {% endif %}
    </div>
</div>


{% endblock content %}
